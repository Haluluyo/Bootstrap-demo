<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="libs/jquery-2.1.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="panel panel-default">

        <button type="button" class-="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">弹窗</button>

    </div>

    <div class="modal fade" id="myModal">

        <div class="modal-dialog">

            <div class="modal-content">

                <div class="modal-header">

                    <button type="button" class="close" data-dismiss="modal">

                        <span>&times;</span>
                        <span class="sr-only">关闭弹窗</span>
                    </button>

                    <h4 class="modal-title" id="myModalLabel">这是弹窗标题</h4>

                </div>

                <div class="modal-body">这是弹窗内容</div>

                <div class="modal-footer">

                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>

                    <button type="button" class="btn btn-primary">保存</button>

                </div>

            </div>

        </div>

    </div>
</body>

</html>
